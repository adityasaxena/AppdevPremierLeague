<!DOCTYPE html>
<html>
<head>
	<title>AppDev Premier League</title>
</head>
<body ng-app="apl">

	<div ng-controller="AplController">
		<div class="pool">
			<div ng-repeat="player in unsoldPlayers|filter:{sold:false}">
				{{player.name}}
			</div>
		</div>
		<div class="control">
			<button ng-click="getRandomPlayer()">Get Player</button>
			<span>{{currentPlayer.name}}</span>
			<input type="text" ng-model="playerCost">
			<button ng-click="addToTeamA(playerCost)">Team A</button>
			<button ng-click="addToTeamB(playerCost)">Team B</button>
		</div>
		<div class="teamA" ng-repeat="player in players" ng-if="player.team == 'teamA'">
			{{player.name}}&nbsp;{{player.cost}}
		</div>
		<div class="teamB" ng-repeat="player in players" ng-if="player.team == 'teamB'">
			{{player.name}}&nbsp;{{player.cost}}
		</div>

	</div>

	<script src="js/lib/angular.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/playerService.js"></script>
	<script src="js/data.js"></script>

</body>
</html>
