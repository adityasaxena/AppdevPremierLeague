	<!DOCTYPE html>
	<html>
	<head>
		<title>AppDev Premier League</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<!-- <script src="js/lib/bootstrap.min.js"></script> -->
		
		
	</head>
	<body ng-app="apl" class="container">
		<div ng-controller="AplController">
			<div class="col-md-4">
				<div class="well" style="display:inline-block">
					<div class="panel panel-primary">
						<!-- Default panel contents -->
						<div class="panel-heading">Players Pools</div>
						<!-- List group -->
						<ul class="list-group">
							<li class="list-group-item" ng-repeat="player in unsoldPlayers|filter:{sold:false}">	{{player.name}}
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-4">
				<div class="well">
					<div class="control">
						<button class="btn btn-success btn-lg btn100" ng-click="getRandomPlayer()">
							Get Player</button>
							<p><h2> Player Name :<span>{{currentPlayer.name}}</span></h2></p>
							<h2> Cost : <input type="text" ng-model="playerCost" ></h2>
							<button class="btn btn-success btn-lg btn50" ng-click="addToTeam(playerCost, 'teamA')">Team A</button>
							<button class="btn btn-success btn-lg btn50" ng-click="addToTeam(playerCost, 'teamB')">Team B</button>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="well team">
						<div class="panel panel-primary teamA">
							<!-- Default panel contents -->
							<div class="panel-heading">Team A 
								<span class="badge">2/11</span>
								<span class="badge ">Points Remaining : {{pointsLeftTeamA}}/1500</span>
							</div>
							<!-- List group -->
							<ul class="list-group">
								<li class="list-group-item" ng-repeat="player in players" ng-if="player.team == 'teamA'">{{player.name}}&nbsp;{{player.cost}}</li>
							</ul>
						</div>
					</div>
					<div class="well team">
						<div class="panel panel-primary teamA">
							<!-- Default panel contents -->
							<div class="panel-heading">Team B 
								<span class="badge">2/11</span>
								<span class="badge ">Points Remaining : {{pointsLeftTeamB}}/1500</span>
							</div>
							<!-- List group -->
							<ul class="list-group">
								<li class="list-group-item" ng-repeat="player in players" ng-if="player.team == 'teamB'">{{player.name}}&nbsp;{{player.cost}}</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<script src="js/lib/angular.js"></script>

			<script src="js/app.js"></script>
			<script src="js/controllers.js"></script>
			<script src="js/playerService.js"></script>
			<script src="js/data.js"></script>
			<link rel="stylesheet" href="css/main.css">

		</body>
		</html>
