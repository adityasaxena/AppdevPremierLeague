<!DOCTYPE html>
<html>
<head>
    <title>AppDev Premier League</title>
</head>
<body ng-app="apl">

    <div ng-controller="AplController">
        <div class="pool">

                {{player.name}}&nbsp;{{player.cost}}
            </div>
        </div>
        <div class="control">

        </div>
        <div class="teamA">

        </div>
        <div class="teamB">

        </div>
    </div>

    <script src="js/lib/angular.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/playerService.js"></script>
    <script src="js/data.js"></script>

</body>
</html>
